<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Tính thuế thu nhập cá nhân</h1>
      <form>
        <div class="form-group">
          <label for="">Họ và tên</label>
          <input type="text" class="form-control w-50" id="hoVaTen" />
        </div>
        <div class="form-group">
          <label for="">Tổng thu nhập năm (triệu)</label>
          <input type="number" class="form-control w-50" id="thuNhap" />
        </div>
        <div class="form-group">
          <label for="">Số người phụ thuộc</label>
          <input type="number" class="form-control w-50" id="soNguoi" />
        </div>
        <button onclick="tinhThue()" type="button" class="btn btn-primary">
          Tính Thuế
        </button>
      </form>
      <div id="txtThue" class="alert alert-warning w-50"></div>
      <br>
      <br>



      <h1>Tính tiền cáp</h1>
      <form>
        <div class="form-group">
          <label for="">Mã khách hàng</label>
          <input type="text" class="form-control w-50" id="hoVaTen2" />
        </div>
        <div class="form-group">
          <select id="loaiKH" onchange="showInp()" >
              <option >Loại khách hàng</option>
              <option id="doanhNghiep">Doanh nghiệp</option>
              <option id="caNhan">Cá nhân</option>
          </select>
        </div>
        <div class="form-group" id="content" style="display: none;">
          <label  for="soKetNoi">Số kết nối</label>
          <input type="number" class="form-control w-50" id="soKetNoi" />
        </div>
        <div class="form-group">
            <label for="">Số Kênh cao cấp</label>
            <input type="number" class="form-control w-50" id="soKenh" />
          </div>
        <button onclick="tinhTienCap()" type="button" class="btn btn-primary">
          Tính tiền cáp
        </button>
      </form>
      <div id="txtThue2" class="alert alert-warning w-50"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
