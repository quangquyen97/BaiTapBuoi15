<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
      
    <div class="w-50 m-auto">

      <form class="form-group">
        <h2>Bài 1: Quản Lý Tuyển Sinh</h2>
        <div class="form-group">
          <input type="number" id="diemChuan" placeholder="Điểm chuẩn" />
        </div>
        <div class="form-group">
            <select class="w-full" id="khuVuc">
            <option>Chọn Khu Vực</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
        </div>
        <div class="form-group">
                <select class="w-full" id="doiTuong">
                <option>Chọn Đối Tượng</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
        </div>
        <div class="form-group">
          <input type="number" id="diemThi1" placeholder="Điểm thi 1" />
        </div>
        <div class="form-group">
          <input type="number" id="diemThi2" placeholder="Điểm thi 2" />
        </div>
        <div class="form-group">
          <input type="number" id="diemThi3" placeholder="Điểm thi 3" />
        </div>
        <button onclick="tuyenSinh()" type="button" class="btn btn-primary">
          Submit
        </button>
        <p id="hienthi" class="bg-danger text-white"></p>
      </form>

      <br />
      <br />
      <form>
        <h2>Bài 2: Tính Tiền Điện</h2>
        <div class="form-group">
            <input type="text" id="tenKH" placeholder="Nhập Tên Khách Hàng" />
          </div>
          <div class="form-group">
            <input type="number" id="soKW" placeholder="Nhập số KW" />
          </div>
        
            <button onclick="tinhTienDien()" type="button" class="btn btn-primary">Submit</button>
            <p id="hienthi2" class="bg-danger text-white"></p>
          </form>
    </div>

    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
